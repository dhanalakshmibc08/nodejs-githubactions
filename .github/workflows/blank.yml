name: dee-pipeline

on: push

env:
  Node-Version: 18

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
      - name: checkout the code
        uses: actions/checkout@v4

      - name: set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.Node-Version}}

   deploy:
     needs: build
     runs-on: ubuntu-latest
     steps:
     - name: docker login
       run: echo "${{secrets.Docker_Username}} | docker login -u ${{secrets.Docker_Password}}" 

     - name: docker build
       run: docker build -t deepika/node-app:latest .
